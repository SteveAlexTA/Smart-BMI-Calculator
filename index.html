<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class ="container">
      <h1>Smart BMI Calculator</h1>
      <p>Calculate your BMI (Body Mass Index) and get real insights!</p>

      <label for="weight">Weight:</label>
      <input type="number" id="weight" placeholder="Enter your weight (kg)" required>

      <label for="height">Height:</label>
      <input type="number" id="height" placeholder="Enter your height (m)" required>

      <button id="calculate">Calculate BMI</button>
      <div id="result"></div>

      <div class = "bmi_image">
        <img src = "img/bmi_table.jpg" alt = "BMI Reference Chart" />
        <p class = "image_caption">BMI Reference Chart</p>
      </div>
    </div>
</body>
</html>
